<div class="container-fluid">
  <h2 class="heading">add Quote</h2>

  <form (ngSubmit)='addQuote() ;quotesForm.resetForm({})' #quotesForm='ngForm'>
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="quoted.name" name="name" #name='ngModel' minlength="3">
      <div ngIf="name.invalid && name.dirty" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          your name is required


        </div>
        <div *ngIf="name.errors.minlength">
          name is atleast 3 characters long.

        </div>
      </div>


    </div>
    <div class="form-group">
      <label for="name">Quote Title</label>
      <input type="text" required class="form-control" id="title" [(ngModel)]="quoted.title" name="title" #title='ngModel'>
      <div ngIf="title.invalid && title.dirty" class="alert alert-danger">
        <div ngIf="title.errors.required">
          Title is required

        </div>
      </div>

    </div>
    <div class="form-goup">
      <label for="description">Quote</label>
      <textarea name="form-control" id="" cols="30" rows="10" required [(ngModel)]="quoted.quote" name="quote" #quote='ngModel'></textarea>

      <div ngIf="quote.invalid && quote.dirty" class="alert alert-danger" >
        <div ngIf="quote.errors.required">
          Quote can notbe empty


        </div>

      </div>

    </div>

    <div class="form-group">
      <label for="name">Quote author</label>
      <input type="text" required class="form-control" id="author"[(ngModel)]="quoted.author" name="author" #author='ngModel'>
      <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
        <div *ngIf="title.errors.required">
          Author name required

        </div>

      </div>

    </div>
    <button type="submit" class="btn btn-sm btn-success">Add Quote</button>


  </form>


</div>
