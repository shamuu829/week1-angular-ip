<div class="container-2">
  <h2>add your quote</h2>
  <!-- name -->

  <div class="form-group">

    <label for="name">your name</label>
<input type="text" required class="form-control" id="name" >
  </div>

<form (ngSubmit)='addQuote(); quoteForm.resetForm({})' #quoteForm='ngForm'></form>
<div class="form-group">

  <!-- quote -->
  <div class="form-group">

    <label for="quote">write your quote</label>
    <textarea class="form-control" id="quote"  rows="2" required [(ngModel)]="quoted.name" name="name" #name='ngModel'></textarea>

  </div>

  <!-- quote title -->

  <div class="form-group">
    <label for="name">Quote Title</label>
    <input type="text" required class="form-control" id="title" rows="2">

  </div>

  <!-- author -->
  <div class="form-group">

    <label for="author">author of the quote</label>
    <input type="text" required class="form-control" id="author" [(ngModel)]="quoted.author" name="author" #author='ngModel'>

  </div>
<button type="submit" class="btn-success">Add Quote</button>
</div>

</div>
